<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZEVAR COLLECTION Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .receipt {
      width: 58mm;
      padding: 10px;
      border-radius: 4px;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 16px;
      text-align: center;
      margin: 0;
      padding-bottom: 4px;
      border-bottom: 1px solid #000;
    }

    .center, .right, .left {
      font-size: 11px;
    }

    .center { text-align: center; }
    .right { text-align: right; }
    .left { text-align: left; }

    .line {
      border-top: 1px dashed #000;
      margin: 6px 0;
    }

    .vrow {
      margin: 4px 0;
      font-size: 11px;
      display: flex;
      justify-content: space-between;
    }

    .final {
      font-size: 12px;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      font-size: 10px;
      margin-top: 6px;
    }

    input, select, button {
      width: 100%;
      margin: 4px 0;
      padding: 6px;
      font-size: 12px;
    }

    button {
      background: gold;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .section {
      margin-bottom: 6px;
    }

    @media print {
      input, select, button { display: none !important; }
      body {
        display: block;
        padding: 0;
        margin: 0;
        width: 58mm;
      }
      .receipt {
        width: 100%;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h1>ZEVAR COLLECTION</h1>
    <div class="center">GSTIN: 09BZVPS9215G1ZJ</div>
    <div class="center" id="printDate"></div>

    <input type="text" id="name" placeholder="Customer Name" />
    <input type="text" id="mobile" placeholder="Mobile Number" />

    <div id="item-form">
      <input type="text" id="itemName" placeholder="Item Name" />
      <select id="metalType">
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
      </select>
      <input type="number" id="weight" placeholder="Weight (g)" />
      <input type="number" id="rate10g" placeholder="Rate (per 10g)" />
      <select id="purity"></select>
      <select id="making"></select>
      <input type="number" id="discount" placeholder="Discount (%)" value="0" />
      <button onclick="addItem()">‚ûï Add Item</button>
    </div>

    <input type="number" id="oldGold" placeholder="Old Gold Purchase ‚Çπ" />
    <input type="number" id="oldSilver" placeholder="Old Silver Purchase ‚Çπ" />
    <input type="number" id="cash" placeholder="Cash Paid (‚Çπ)" />
    <input type="number" id="upi" placeholder="UPI Paid (‚Çπ)" />

    <div class="line"></div>
    <div class="vrow"><b>üë§ Name:</b><span id="printName"></span></div>
    <div class="vrow"><b>üìû Mobile:</b><span id="printMobile"></span></div>
    <div class="line"></div>

    <div id="itemDetails"></div>

    <div class="line"></div>
    <div class="vrow"><b>Subtotal</b><span>‚Çπ<span id="subtotal">0.00</span></span></div>
    <div class="vrow"><b>GST (3%)</b><span>‚Çπ<span id="gst">0.00</span></span></div>
    <div class="vrow" id="rowOldGold"><b>Old Gold (-)</b><span>‚Çπ<span id="printOldGold">0.00</span></span></div>
    <div class="vrow" id="rowOldSilver"><b>Old Silver (-)</b><span>‚Çπ<span id="printOldSilver">0.00</span></span></div>
    <div class="vrow final"><b>Total</b><span>‚Çπ<span id="total">0.00</span></span></div>
    <div class="vrow" id="rowCash"><b>Cash</b><span>‚Çπ<span id="printCash">0.00</span></span></div>
    <div class="vrow" id="rowUpi"><b>UPI</b><span>‚Çπ<span id="printUpi">0.00</span></span></div>
    <div class="vrow"><b>Due</b><span>‚Çπ<span id="due">0.00</span></span></div>

    <button onclick="window.print()">üñ®Ô∏è Print</button>

    <div class="footer">
      üôè <strong>ZEVAR COLLECTION</strong> ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶<br>
      <em>‚ÄòSagai Se Vidai Tak ‚Äì Aapka Bharosemand Royal Jewellery Brand‚Äô</em>
    </div>
  </div>

  <script>
    let items = [];

    function updatePurityOptions() {
      const metal = document.getElementById("metalType").value;
      const purity = document.getElementById("purity");
      const making = document.getElementById("making");
      purity.innerHTML = '';
      making.innerHTML = '';

      if (metal === "gold") {
        purity.innerHTML = `<option value="0.75">18K (750)</option><option value="0.916">22K (916)</option>`;
        [799, 999, 1099, 1199].forEach(m => making.innerHTML += `<option value="${m}">‚Çπ${m}</option>`);
      } else {
        purity.innerHTML = `<option value="0.65">15.6K (650)</option><option value="0.925">22.2K (925)</option>`;
        [25, 35, 45].forEach(m => making.innerHTML += `<option value="${m}">‚Çπ${m}</option>`);
      }
    }

    function addItem() {
      const itemName = document.getElementById("itemName").value;
      const metal = document.getElementById("metalType").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const rate10g = parseFloat(document.getElementById("rate10g").value);
      const purity = parseFloat(document.getElementById("purity").value);
      const making = parseFloat(document.getElementById("making").value);
      const discount = parseFloat(document.getElementById("discount").value);
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;

      if (!itemName || !weight || !rate10g || !name || !mobile) return alert("Please fill all fields including customer info");

      document.getElementById("printName").textContent = name;
      document.getElementById("printMobile").textContent = mobile;

      const ratePerGram = rate10g / 10;
      const fineRate = ratePerGram * purity;
      const metalValue = fineRate * weight;
      const makingValue = making * weight;
      const discountValue = (discount / 100) * makingValue;
      const total = metalValue + makingValue - discountValue;

      const div = document.createElement("div");
      div.className = "section";
      div.innerHTML = `
        <div class='vrow'><span><b>Item:</b> ${itemName}</span><span>(${metal})</span></div>
        <div class='vrow'><span>Weight</span><span>${weight.toFixed(2)} g</span></div>
        <div class='vrow'><span>Rate (per 10g)</span><span>‚Çπ${rate10g.toFixed(0)}</span></div>
        <div class='vrow'><span>Fine Rate (${(purity * 1000).toFixed(0)})</span><span>‚Çπ${fineRate.toFixed(2)}</span></div>
        <div class='vrow'><span>Metal Value</span><span>‚Çπ${metalValue.toFixed(2)}</span></div>
        <div class='vrow'><span>Making (‚Çπ${making}/g)</span><span>‚Çπ${makingValue.toFixed(2)}</span></div>
        <div class='vrow'><span>Discount (${discount}%)</span><span>-‚Çπ${discountValue.toFixed(2)}</span></div>
        <div class='vrow'><b>Total</b><b>‚Çπ${total.toFixed(2)}</b></div>
        <div class='line'></div>
      `;

      document.getElementById("itemDetails").appendChild(div);
      items.push({ total });
      updateTotals();
    }

    function updateTotals() {
      const subtotal = items.reduce((sum, item) => sum + item.total, 0);
      const gst = subtotal * 0.03;
      const oldGold = parseFloat(document.getElementById("oldGold").value || 0);
      const oldSilver = parseFloat(document.getElementById("oldSilver").value || 0);
      const finalTotal = subtotal + gst - oldGold - oldSilver;

      const cash = parseFloat(document.getElementById("cash").value || 0);
      const upi = parseFloat(document.getElementById("upi").value || 0);
      const due = finalTotal - (cash + upi);

      document.getElementById("subtotal").textContent = subtotal.toFixed(2);
      document.getElementById("gst").textContent = gst.toFixed(2);
      document.getElementById("total").textContent = finalTotal.toFixed(2);
      document.getElementById("due").textContent = due.toFixed(2);

      document.getElementById("printCash").textContent = cash.toFixed(2);
      document.getElementById("printUpi").textContent = upi.toFixed(2);
      document.getElementById("printOldGold").textContent = oldGold.toFixed(2);
      document.getElementById("printOldSilver").textContent = oldSilver.toFixed(2);

      document.getElementById("rowCash").style.display = cash ? "flex" : "none";
      document.getElementById("rowUpi").style.display = upi ? "flex" : "none";
      document.getElementById("rowOldGold").style.display = oldGold ? "flex" : "none";
      document.getElementById("rowOldSilver").style.display = oldSilver ? "flex" : "none";
    }

    function setDateTime() {
      const now = new Date();
      document.getElementById("printDate").textContent =
        `üïí ${now.toLocaleDateString()} ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }

    document.getElementById("metalType").addEventListener("change", updatePurityOptions);
    document.getElementById("cash").addEventListener("input", updateTotals);
    document.getElementById("upi").addEventListener("input", updateTotals);
    document.getElementById("oldGold").addEventListener("input", updateTotals);
    document.getElementById("oldSilver").addEventListener("input", updateTotals);

    updatePurityOptions();
    setDateTime();
  </script>
</body>
</html>
