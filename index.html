<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZEVAR COLLECTION Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      margin: 0;
      padding: 10px;
      color: #000;
    }.receipt {
  width: 58mm;
  padding: 10px;
  border-radius: 4px;
  background: #fff;
}

h1 {
  font-size: 16px;
  text-align: center;
  margin: 0;
  padding-bottom: 4px;
  border-bottom: 1px solid #000;
}

.center, .right, .left {
  font-size: 11px;
}

.center {
  text-align: center;
}

.right {
  text-align: right;
}

.left {
  text-align: left;
}

.line {
  border-top: 1px dashed #000;
  margin: 6px 0;
}

.row-mid {
  display: flex;
  justify-content: space-between;
  font-size: 11px;
  margin: 2px 0;
}

.final {
  font-size: 12px;
  font-weight: bold;
}

.footer {
  text-align: center;
  font-size: 10px;
  margin-top: 6px;
}

input, select, button {
  width: 100%;
  margin: 4px 0;
  padding: 6px;
  font-size: 12px;
}

button {
  background: gold;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

.section {
  margin-bottom: 6px;
}

.vrow {
  margin: 4px 0;
  font-size: 11px;
  display: flex;
  justify-content: space-between;
}

.label {
  width: 55%;
}

.value {
  width: 45%;
  text-align: right;
}

@media print {
  input, select, button { display: none !important; }
  body { margin: 0; padding: 0; width: 58mm; }
  .receipt { width: 100%; padding: 0; }
}

  </style>
</head>
<body>
  <div class="receipt">
    <h1>ZEVAR COLLECTION</h1>
    <div class="center">GSTIN: 09BZVPS9215G1ZJ</div>
    <div class="center" id="printDate"></div><input type="text" id="name" placeholder="Customer Name" />
<input type="text" id="mobile" placeholder="Mobile Number" />

<div id="item-form">
  <input type="text" id="itemName" placeholder="Item Name" />
  <select id="metalType">
    <option value="gold">Gold</option>
    <option value="silver">Silver</option>
  </select>
  <input type="number" id="weight" placeholder="Weight (g)" />
  <input type="number" id="rate10g" placeholder="Rate (per 10g)" />
  <select id="purity"></select>
  <select id="making"></select>
  <input type="number" id="discount" placeholder="Discount (%)" value="0" />
  <button onclick="addItem()">‚ûï Add Item</button>
</div>

<div class="line"></div>
<div class="vrow"><b>üë§ Name:</b><span id="printName"></span></div>
<div class="vrow"><b>üìû Mobile:</b><span id="printMobile"></span></div>
<div class="line"></div>

<div id="itemDetails"></div>

<div class="line"></div>
<div class="vrow"><b>Subtotal</b><span>‚Çπ<span id="subtotal">0.00</span></span></div>
<div class="vrow"><b>GST (3%)</b><span>‚Çπ<span id="gst">0.00</span></span></div>
<div class="vrow final"><b>Total</b><span>‚Çπ<span id="total">0.00</span></span></div>

<input type="number" id="cash" placeholder="Cash Paid (‚Çπ)" />
<input type="number" id="upi" placeholder="UPI Paid (‚Çπ)" />
<div class="vrow"><b>Paid</b><span>‚Çπ<span id="paid">0.00</span></span></div>
<div class="vrow"><b>Due</b><span>‚Çπ<span id="due">0.00</span></span></div>

<button onclick="window.print()">üñ®Ô∏è Print</button>

<div class="footer">
  üôè <strong>ZEVAR COLLECTION</strong> ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶<br>
  <em>‚ÄòSagai Se Vidai Tak ‚Äì Aapka Bharosemand Royal Jewellery Brand‚Äô</em>
</div>

  </div>  <script>
    let items = [];

    function updatePurityOptions() {
      const metal = document.getElementById("metalType").value;
      const purity = document.getElementById("purity");
      const making = document.getElementById("making");
      purity.innerHTML = '';
      making.innerHTML = '';

      if (metal === "gold") {
        purity.innerHTML = `<option value="0.75">18K (750)</option><option value="0.916">22K (916)</option>`;
        [799, 999, 1099, 1199].forEach(m => making.innerHTML += `<option value="${m}">‚Çπ${m}</option>`);
      } else {
        purity.innerHTML = `<option value="0.65">15.6K (650)</option><option value="0.925">22.2K (925)</option>`;
        [25, 35, 45].forEach(m => making.innerHTML += `<option value="${m}">‚Çπ${m}</option>`);
      }
    }

    function addItem() {
      const itemName = document.getElementById("itemName").value;
      const metal = document.getElementById("metalType").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const rate10g = parseFloat(document.getElementById("rate10g").value);
      const purity = parseFloat(document.getElementById("purity").value);
      const making = parseFloat(document.getElementById("making").value);
      const discount = parseFloat(document.getElementById("discount").value);
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;

      if (!itemName || !weight || !rate10g || !name || !mobile) return alert("Please fill all fields including customer info");

      document.getElementById("printName").textContent = name;
      document.getElementById("printMobile").textContent = mobile;

      const ratePerGram = rate10g / 10;
      const fineRate = ratePerGram * purity;
      const metalValue = fineRate * weight;
      const makingValue = making * weight;
      const discountValue = (discount / 100) * makingValue;
      const total = metalValue + makingValue - discountValue;

      const div = document.createElement("div");
      div.className = "section";
      div.innerHTML = `
        <div class='vrow'><span class='label'><b>Item:</b> ${itemName}</span><span class='value'>(${metal})</span></div>
        <div class='vrow'><span class='label'>Weight</span><span class='value'>${weight.toFixed(2)} g</span></div>
        <div class='vrow'><span class='label'>Rate (per 10g)</span><span class='value'>‚Çπ${rate10g.toFixed(0)}</span></div>
        <div class='vrow'><span class='label'>Fine Rate (${(purity * 1000).toFixed(0)})</span><span class='value'>‚Çπ${fineRate.toFixed(2)}</span></div>
        <div class='vrow'><span class='label'>Metal Value</span><span class='value'>‚Çπ${metalValue.toFixed(2)}</span></div>
        <div class='vrow'><span class='label'>Making (‚Çπ${making}/g)</span><span class='value'>‚Çπ${makingValue.toFixed(2)}</span></div>
        <div class='vrow'><span class='label'>Discount (${discount}%)</span><span class='value'>-‚Çπ${discountValue.toFixed(2)}</span></div>
        <div class='vrow'><span class='label'><b>Total</b></span><span class='value'><b>‚Çπ${total.toFixed(2)}</b></span></div>
        <div class='line'></div>
      `;

      document.getElementById("itemDetails").appendChild(div);
      items.push({ total });
      updateTotals();
    }

    function updateTotals() {
      const subtotal = items.reduce((sum, item) => sum + item.total, 0);
      const gst = subtotal * 0.03;
      const total = subtotal + gst;
      const cash = parseFloat(document.getElementById("cash").value || 0);
      const upi = parseFloat(document.getElementById("upi").value || 0);
      const paid = cash + upi;
      const due = total - paid;

      document.getElementById("subtotal").textContent = subtotal.toFixed(2);
      document.getElementById("gst").textContent = gst.toFixed(2);
      document.getElementById("total").textContent = total.toFixed(2);
      document.getElementById("paid").textContent = paid.toFixed(2);
      document.getElementById("due").textContent = due.toFixed(2);
    }

    function setDateTime() {
      const now = new Date();
      document.getElementById("printDate").textContent = `üïí ${now.toLocaleDateString()} ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }

    document.getElementById("metalType").addEventListener("change", updatePurityOptions);
    document.getElementById("cash").addEventListener("input", updateTotals);
    document.getElementById("upi").addEventListener("input", updateTotals);

    updatePurityOptions();
    setDateTime();
  </script></body>
</html>
